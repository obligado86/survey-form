<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>

	<!-- Links -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-7">
				<h1 id="title" class="text-light mt-5 mb-5">Customer Survey Form</h1>
				<p id="description" class="text-light mb-5">Thank you for shopping with us. Please take time and help us in improving our store and service.</p>
				<form id="survey-form" action="mailto:contact@nowenastore.com">
					<fieldset>
						<label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Your name here" required=""></label> <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="email@sample.com" required=""></label> <label id="number-label" for="number">Age <input id="number" name="age" type="number" placeholder="18 and up only" min="18" max="120" required=""></label>
						<p>Gender</p>
						<label for="male">
							<input id="male" name="gender" type="radio" value="male" class="selection"> Male
						</label>
						<label for="female">
							<input id="female" name="gender" type="radio" value="female" class="selection"> Female
						</label>
						<label for="i-rather-not-say">
							<input id="i-rather-not-say" name="gender" type="radio" value="i-rather-not-say" class="selection"> I rather not say
						</label>
					</fieldset>
					<fieldset>
						<p>Would you recommend our store a friend?</p>
						<label for="definitely">
							<input id="definitely" name="recommendation" type="radio" value="definitely" class="selection">Definitely
						</label>
						<label for="maybe">
							<input id="maybe" name="recommendation" type="radio" value="maybe" class="selection">Maybe
						</label>
						<label for="not-sure">
							<input id="not-sure" name="recommendation" type="radio" value="not-sure" class="selection">Not sure
						</label>
						<label for="most-like">What item category you mostly like from us?
							<select id="dropdown" for="most-like" name="most-like">
								<option value="">(select one)</option>
								<option value="1">Home &amp; Living</option>
								<option value="2">Clothing</option>
								<option value="3">Shoes</option>
								<option value="4">Kids</option>
							</select>
						</label>
						<p>What part from our store would you see improved? (check all that apply)</p>
						<label for="preffer">
							<input id="preffer" value="Customer-service-response-time" type="checkbox" class="selection">Customer service response time
						</label>
						<label for="preffer">
							<input id="preffer" value="More-items-to-choose-from" type="checkbox" class="selection">More items to choose from
						</label>
						<label for="preffer">
							<input id="preffer" value="More-category-to-choose-from" type="checkbox" class="selection">More category to choose from
						</label>
						<label for="preffer">
							<input id="preffer" value="User-friendly-website" type="checkbox" class="selection">User friendly website
						</label>
						<label for="preffer">
							<input id="preffer" value="more-payment-option" type="checkbox" class="selection">more payment option
						</label>
						<label for="preffer">
							<input id="preffer" value="faster-shipping-option" type="checkbox" class="selection">faster shipping option
						</label>
						<label for="preffer">
							<input id="preffer" value="faster-processing-time" type="checkbox" class="selection">faster processing time
						</label>
						<label for="suggestions">Any comment or suggestion?
							<textarea id="suggestions" name="suggestions" rows="3" cols="50" placeholder="enter your comments here..."></textarea>
						</label>
					</fieldset>
					<button id="submit" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
